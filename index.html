<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin Bobs</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .background {
            background-image: url('https://i.postimg.cc/xdtm5sC9/Is-Spongebob-s-Bikini-Bottom-Real-The-Answer-May-Surprise-You.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .twinbob {
            position: absolute;
            height: 100%;
            width: auto;
            object-fit: contain;
            object-position: center right;
            right: 58%;
            top: 0;
            transition: transform 0.1s;
            cursor: pointer;
        }
        .character {
            position: absolute;
            width: 30px;
            height: auto;
            display: none;
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .link-buttons {
            display: flex;
            gap: 20px;
        }
        .link-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .link-button:hover {
            transform: scale(1.1);
        }
        .link-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        .twinbob-text {
            font-family: 'Kalam', cursive;
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            transform: rotate(-5deg);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="https://i.postimg.cc/13ngZ9JV/Twin-bob-no-bkg.png" alt="TwinBob" class="twinbob">
        <div class="button-container">
            <div class="twinbob-text">TwinBob</div>
            <div class="link-buttons">
                <a href="https://pump.fun" target="_blank" class="link-button">
                    <img src="https://i.postimg.cc/sxthHstT/pump.png" alt="Pump.fun" class="link-icon">
                </a>
                <a href="https://x.com/twinbobssol" target="_blank" class="link-button">
                    <img src="https://i.postimg.cc/26vQQScD/free-twitter-logo-icon-2429-thumb-Photoroom.png" alt="Twitter" class="link-icon">
                </a>
                <a href="https://dexscreener.com" target="_blank" class="link-button">
                    <img src="https://i.postimg.cc/66MThDgd/Dexscreener.png" alt="DexScreener" class="link-icon">
                </a>
                <a href="https://t.me/+vBnocpsUa-M2NGI5" target="_blank" class="link-button">
                    <img src="https://i.postimg.cc/28tL1qtS/telegram-icon-6896828-1280.webp" alt="Telegram" class="link-icon">
                </a>
            </div>
        </div>
    </div>

    <script>
        const background = document.querySelector('.background');
        const twinbob = document.querySelector('.twinbob');
        let isRumbling = false;

        const characterImages = [
            'https://i.postimg.cc/BbGM9YxR/Gary-looking-up-stock-art-Photoroom.png',
            'https://i.postimg.cc/xCmtZDbK/Mr-Krabs-svg-Photoroom.png',
            'https://i.postimg.cc/6QgMz5TW/Patrick-Star-svg-Photoroom.png',
            'https://i.postimg.cc/FK7PjJrC/Plankton-Photoroom.png',
            'https://i.postimg.cc/MHbtW75H/Sandy-Cheeks-svg-Photoroom.png',
            'https://i.postimg.cc/nVv3Yxxx/Squidward-Tentacles-fair-use-svg-Photoroom.png'
        ];

        function createCharacter() {
            const character = document.createElement('img');
            character.src = characterImages[Math.floor(Math.random() * characterImages.length)];
            character.alt = 'SpongeBob Character';
            character.classList.add('character');
            background.appendChild(character);
            return character;
        }

        function fallElement(element, startX, startY) {
            let x = startX;
            let y = startY;
            let ySpeed = 0.5 + Math.random() * 1;
            let xSpeed = (Math.random() - 0.5) * 2;
            let rotation = 0;
            let rotationSpeed = Math.random() * 10 - 5;

            element.style.display = 'block';
            element.style.left = `${x}px`;
            element.style.top = `${y}px`;

            function animate() {
                y += ySpeed;
                x += xSpeed;
                rotation += rotationSpeed;

                element.style.top = `${y}px`;
                element.style.left = `${x}px`;
                element.style.transform = `rotate(${rotation}deg)`;

                if (y > window.innerHeight || x < 0 || x > window.innerWidth) {
                    element.remove();
                } else {
                    requestAnimationFrame(animate);
                }
            }

            animate();
        }

        function animateTwinbob() {
            let y = 0;
            let speed = 0.5;
            let rumbleInterval;

            function rumble() {
                const rumbleX = (Math.random() - 0.5) * 20;
                const rumbleY = (Math.random() - 0.5) * 20;
                twinbob.style.transform = `translate(${rumbleX}px, ${rumbleY}px)`;
            }

            function startRumble() {
                if (!isRumbling) {
                    isRumbling = true;
                    rumbleInterval = setInterval(rumble, 30);
                    setTimeout(() => {
                        clearInterval(rumbleInterval);
                        fall();
                    }, 3000);
                }
            }

            function fall() {
                y += speed;
                twinbob.style.top = `${y}px`;

                if (y < window.innerHeight) {
                    if (Math.random() < 0.05) {
                        const character = createCharacter();
                        const twinbobRect = twinbob.getBoundingClientRect();
                        const startX = twinbobRect.left + Math.random() * twinbobRect.width;
                        const startY = twinbobRect.top + Math.random() * twinbobRect.height;
                        fallElement(character, startX, startY);
                    }
                    requestAnimationFrame(fall);
                }
            }

            twinbob.addEventListener('click', () => {
                startRumble();
            });
        }

        animateTwinbob();
    </script>
</body>
</html>
