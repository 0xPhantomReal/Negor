<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjak</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url('https://i.ibb.co/1GYffk8/pixelcut-export.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .loader {
            width: 200px;
            height: 200px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .content {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        .bouncing-image {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            animation: bounce 0.5s infinite alternate;
        }
        @keyframes bounce {
            from { bottom: 20px; }
            to { bottom: 40px; }
        }
        .button-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .circular-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }
        .circular-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.3);
        }
        .circular-button img {
            width: 35px;
            height: 35px;
            object-fit: contain;
            transition: all 0.3s ease;
        }
        .circular-button:hover img {
            transform: scale(1.1);
        }
        .big-text {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 72px;
            color: white;
            text-shadow: 
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .weed {
            position: fixed;
            z-index: 1;
            user-select: none;
            animation: fall linear infinite;
        }

        .weed img {
            width: 30px; /* Adjust size as needed */
            height: auto;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>
    <div class="loader-wrapper" id="loader-wrapper">
        <img src="https://i.ibb.co/x5rJ771/Blackjak.png" alt="Loading" class="loader">
    </div>

    <div class="content" id="content">
        <div class="button-container">
            <a href="https://pump.fun" class="circular-button" target="_blank">
                <img src="https://pump.fun/_next/image?url=%2Flogo.png&w=64&q=75" alt="Pump.fun">
            </a>
            <a href="https://x.com/BlackjakOnSOL" class="circular-button" target="_blank">
                <img src="https://abs.twimg.com/favicons/twitter.ico" alt="Twitter">
            </a>
            <a href="https://dexscreener.com" class="circular-button" target="_blank">
                <img src="https://dexscreener.com/favicon.ico" alt="DexScreener">
            </a>
            <a href="https://t.me/+12k5ZWSOP3lhMzUx" class="circular-button" target="_blank">
                <img src="https://telegram.org/img/favicon.ico" alt="Telegram">
            </a>
        </div>
        <div class="big-text">BLACKJAK</div>
        <img src="https://i.ibb.co/x5rJ771/Blackjak.png" alt="Bouncing Image" class="bouncing-image">
    </div>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loader = document.getElementById('loader-wrapper');
                const content = document.getElementById('content');
                loader.style.opacity = '0';
                content.style.opacity = '1';
                setTimeout(function() {
                    loader.style.display = 'none';
                }, 500);
            }, 2000);
        });

        function createWeed() {
            const weed = document.createElement('div');
            const img = document.createElement('img');
            img.src = 'https://i.ibb.co/k6T7W9m/marijuana-leaf-cartoon-vector-25636750-removebg-preview.png'; // Change this to your image path
            weed.appendChild(img);
            weed.classList.add('weed');
            weed.style.left = Math.random() * 100 + 'vw';
            weed.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(weed);

            setTimeout(() => {
                weed.remove();
            }, 10000);
        }

        for (let i = 0; i < 100; i++) {
            setTimeout(createWeed, Math.random() * 5000);
        }

        setInterval(createWeed, 200);
    </script>
</body>
</html>
