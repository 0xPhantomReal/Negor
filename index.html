<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOMBOCAAAT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            background: linear-gradient(
                45deg,
                #FF0000, /* Red */
                #FED100, /* Yellow */
                #009B3A, /* Green */
                #FF0000  /* Red again to loop smoothly */
            );
            background-size: 300% 300%;
            animation: gradientFlow 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            box-sizing: border-box;
            min-height: 100vh;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .jamaican-text {
            font-family: 'Rubik Mono One', sans-serif;
            font-size: 48px;
            color: #FED100; /* Yellow */
            text-shadow: 3px 3px 0 #009B3A, /* Green */
                         6px 6px 0 #FF0000; /* Red */
            letter-spacing: 2px;
            transform: skew(-5deg);
            margin: 0;
            z-index: 10;
            animation: pop 0.5s ease-out;
        }

        .centered-image {
            max-width: 45%;
            max-height: 45vh;
            object-fit: contain;
            z-index: 10;
            animation: pop 0.5s ease-out 0.2s both;
        }

        .button-container {
            display: flex;
            gap: 30px;
            z-index: 10;
        }

        .circular-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
        }

        .circular-button:hover {
            transform: scale(1.1);
        }

        .circular-button img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        .leaf {
            position: fixed;
            z-index: 1;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <h1 class="jamaican-text">BOMBOCAAAT</h1>
    <img src="https://i.ibb.co/p4nkrcj/FC59-F978-43-CC-4871-B5-EB-41386551-EFD3.png" alt="Centered Image" class="centered-image">
    <div class="button-container">
        <a href="https://pump.fun" class="circular-button" target="_blank">
            <img src="https://pump.fun/_next/image?url=%2Flogo.png&w=64&q=75" alt="Pump.fun">
        </a>
        <a href="https://x.com/bombocaaat" class="circular-button" target="_blank">
            <img src="https://abs.twimg.com/favicons/twitter.ico" alt="Twitter">
        </a>
        <a href="https://dexscreener.com" class="circular-button" target="_blank">
            <img src="https://dexscreener.com/favicon.ico" alt="DexScreener">
        </a>
        <a href="https://t.me/+O0rwimMBxy45NmIx" class="circular-button" target="_blank">
            <img src="https://telegram.org/img/favicon.ico" alt="Telegram">
        </a>
    </div>

    <script>
        // Change this variable to update the falling image
        const fallingImageUrl = 'https://i.ibb.co/4tvc0Qz/marijuana-leaf-cartoon-vector-25636750-1-removebg-preview.png';

        function createLeaf() {
            const leaf = document.createElement('div');
            
            const img = document.createElement('img');
            img.src = fallingImageUrl;
            img.style.width = '30px';
            img.style.height = 'auto';
            leaf.appendChild(img);

            leaf.classList.add('leaf');
            leaf.style.left = Math.random() * 100 + 'vw';
            leaf.style.animationDuration = Math.random() * 3 + 2 + 's';
            leaf.style.opacity = Math.random() * 0.5 + 0.5;

            document.body.appendChild(leaf);

            setTimeout(() => {
                leaf.remove();
            }, 5000);
        }

        for (let i = 0; i < 100; i++) {
            setTimeout(createLeaf, i * 100);
        }

        // Add this new function to animate the buttons
        function animateButtons() {
            const buttons = document.querySelectorAll('.circular-button');
            buttons.forEach((button, index) => {
                setTimeout(() => {
                    button.style.animation = `pop 0.5s ease-out forwards`;
                }, index * 100); // Stagger the animations by 100ms
            });
        }

        // Call the function when the page loads
        window.addEventListener('load', animateButtons);
    </script>
</body>
</html>
