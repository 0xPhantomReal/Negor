<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osama The Pilot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.postimg.cc/MTxXR1x1/Towers.webp');
            background-size: cover;
            background-position: center;
        }
        .layered-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.postimg.cc/bNLwTpK2/Osama_bin_no_bkg.png'), url('https://i.postimg.cc/Xq7T7SxT/Plane_bkg.png');
            background-size: contain, cover;
            background-position: center, center;
            background-repeat: no-repeat;
            animation: turbulence 0.1s infinite;
        }
        .speech-bubble {
            position: absolute;
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            max-width: 200px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 10;
        }
        .speech-bubble-left {
            top: 65%;
            left: 40%;
        }
        .speech-bubble-right {
            top: 70%;  /* Moved down from 65% to 70% */
            right: 35%;  /* Moved right from 40% to 35% */
        }
        .speech-bubble-left:after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 0;
            height: 0;
            border: 20px solid transparent;
            border-left-color: white;
            border-right: 0;
            margin-top: -20px;
            margin-right: -20px;
        }
        .speech-bubble-right:after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 0;
            height: 0;
            border: 20px solid transparent;
            border-right-color: white;
            border-left: 0;
            margin-top: -20px;
            margin-left: -20px;
        }
        .osama-text {
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }
        .social-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 20;
        }
        .social-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        .social-button:hover {
            transform: scale(1.1);
        }
        .social-button img {
            width: 30px;
            height: 30px;
        }
        @keyframes turbulence {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(2px, 2px) rotate(1deg); }
            50% { transform: translate(-2px, -2px) rotate(-1deg); }
            75% { transform: translate(1px, -1px) rotate(0.5deg); }
            100% { transform: translate(-1px, 1px) rotate(-0.5deg); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="layered-image"></div>
    <div class="speech-bubble speech-bubble-left">
        Allahu Akbar!<br>
        Allahu Akbar!<br>
        Allahu Akbar!
    </div>
    <div class="speech-bubble speech-bubble-right">
        <span class="osama-text">OsamaBinFwog</span>
    </div>
    <div class="social-buttons">
        <a href="https://pump.fun" target="_blank" class="social-button">
            <img src="https://i.postimg.cc/sxthHstT/pump.png" alt="Pump.fun">
        </a>
        <a href="https://x.com/OsamaBinSOL" target="_blank" class="social-button">
            <img src="https://abs.twimg.com/favicons/twitter.ico" alt="Twitter">
        </a>
        <a href="https://dexscreener.com" target="_blank" class="social-button">
            <img src="https://dexscreener.com/favicon.ico" alt="Dexscreener">
        </a>
        <a href="https://t.me/+ZtvInb-ainI5ZmZh" target="_blank" class="social-button">
            <img src="https://telegram.org/img/favicon.ico" alt="Telegram">
        </a>
    </div>
</body>
</html>
