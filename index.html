<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation Dog</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0066cc, #003399);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 60px;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
        }
        .icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .icon img {
            width: 24px;
            height: 24px;
            filter: invert(1);
        }
        .main-content {
            flex-grow: 1;
            padding: 60px 40px;
            overflow-x: auto;
            white-space: nowrap;
        }
        .menu-item {
            display: inline-block;
            text-align: center;
            margin-right: 30px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
        .menu-icon {
            width: 140px;
            height: 140px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background-color 0.3s;
        }
        .menu-icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .menu-icon img {
            max-width: 60%;
            max-height: 60%;
        }
        .menu-text {
            font-size: 14px;
            font-weight: 300;
        }
        .header {
            position: absolute;
            top: 20px;
            right: 40px;
            display: flex;
            align-items: center;
        }
        .time {
            margin-right: 20px;
            font-size: 14px;
            font-weight: 300;
        }
        .user-icon {
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        .user-icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .user-icon img {
            width: 20px;
            height: 20px;
            filter: invert(1);
        }
        .bottom-image {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: auto;
        }
        .bottom-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="icon">
                <img src="https://raw.githubusercontent.com/Remix-Design/RemixIcon/master/icons/User/user-3-line.svg" alt="User">
            </div>
            <div class="icon">
                <img src="https://raw.githubusercontent.com/Remix-Design/RemixIcon/master/icons/Media/gamepad-line.svg" alt="Games">
            </div>
            <div class="icon">
                <img src="https://raw.githubusercontent.com/Remix-Design/RemixIcon/master/icons/Media/movie-2-line.svg" alt="Media">
            </div>
            <div class="icon">
                <img src="https://raw.githubusercontent.com/Remix-Design/RemixIcon/master/icons/System/settings-3-line.svg" alt="Settings">
            </div>
        </div>
        <div class="main-content">
            <a href="https://pump.fun" target="_blank" class="menu-item">
                <div class="menu-icon">
                    <img src="https://pump.fun/_next/image?url=%2Flogo.png&w=64&q=75" alt="Pump.fun">
                </div>
                <div class="menu-text">Pump.fun</div>
            </a>
            <a href="https://dexscreener.com" target="_blank" class="menu-item">
                <div class="menu-icon">
                    <img src="https://dexscreener.com/favicon.ico" alt="DexScreener">
                </div>
                <div class="menu-text">DexScreener</div>
            </a>
            <a href="https://x.com/PSNDOGSOL" target="_blank" class="menu-item">
                <div class="menu-icon">
                    <img src="https://abs.twimg.com/favicons/twitter.ico" alt="Twitter">
                </div>
                <div class="menu-text">Twitter</div>
            </a>
            <a href="https://t.me/+ox0cr4qjplA0MmE8" target="_blank" class="menu-item">
                <div class="menu-icon">
                    <img src="https://telegram.org/img/favicon.ico" alt="Telegram">
                </div>
                <div class="menu-text">Telegram</div>
            </a>
        </div>
    </div>
    <div class="header">
        <div class="time">20:45</div>
        <div class="user-icon">
            <img src="https://i.postimg.cc/3wZtHbC7/Ps-dog.png" alt="User">
        </div>
    </div>
    <div class="bottom-image">
        <img src="https://i.postimg.cc/3wZtHbC7/Ps-dog.png" alt="Bottom Image">
    </div>
</body>
</html>
