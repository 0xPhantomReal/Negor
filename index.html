<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Cat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            background-color: #0070ba;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            transition: background-color 0.3s;
        }
        .social-button:hover {
            background-color: #e0e0e0;
        }
        .social-button img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.postimg.cc/rF2Kg0G6/Pay-Pal-Catt.png">
        </div>
        <form>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
            </div>
            <div class="form-group">
                <label for="card">Card Number</label>
                <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>
            <button type="submit" class="btn">Pay Now</button>
        </form>
        <div class="social-buttons">
            <a href="https://pump.fun" class="social-button" target="_blank">
                <img src="https://pump.fun/_next/image?url=%2Flogo.png&w=64&q=75" alt="Pump.fun">
            </a>
            <a href="https://x.com/PaypalC85204" class="social-button" target="_blank">
                <img src="https://abs.twimg.com/favicons/twitter.ico" alt="Twitter">
            </a>
            <a href="https://dexscreener.com" class="social-button" target="_blank">
                <img src="https://dexscreener.com/favicon.ico" alt="DexScreener">
            </a>
            <a href="https://t.me/+Q_1Ci9lC1OQ0MGMx" class="social-button" target="_blank">
                <img src="https://telegram.org/img/favicon.ico" alt="Telegram">
            </a>
        </div>
    </div>
</body>
</html>
