<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negor</title>
    <style>
        .dangerous-neighborhood {
          width: 100%;
          height: 100vh;
          background-color: #1a1a1a;
          position: relative;
          overflow: hidden;
        }

        .building {
          width: 100px;
          height: 200px;
          background-color: #333;
          position: absolute;
          bottom: 0;
        }

        .building:nth-child(1) { left: 10%; }
        .building:nth-child(2) { left: 40%; height: 250px; }
        .building:nth-child(3) { left: 70%; }

        .alley {
          width: 50px;
          height: 100%;
          background-color: #111;
          position: absolute;
          left: 25%;
        }

        .street {
          width: 100%;
          height: 80px;
          background-color: #222;
          position: absolute;
          bottom: 0;
        }

        /* Add some details */
        .building::after {
          content: '';
          position: absolute;
          width: 10px;
          height: 10px;
          background-color: #ffff00;
          top: 30%;
          left: 20%;
          box-shadow: 
            30px 0 #ffff00,
            0 30px #ffff00,
            30px 30px #ffff00,
            60px 0 #ffff00,
            60px 60px #ffff00;
        }

        .street::after {
          content: '';
          position: absolute;
          width: 40px;
          height: 5px;
          background-color: #fff;
          top: 50%;
          left: 10%;
          box-shadow: 
            100px 0 #fff,
            200px 0 #fff,
            300px 0 #fff,
            400px 0 #fff;
        }

        .large-image {
          width: 732px;  /* 75% of the previous width (976px) */
          height: 766px;  /* 75% of the previous height (1022px) */
          position: absolute;
          bottom: 0;
          left: 50%;
          transform: translateX(-50%);
          z-index: 10;
          object-fit: cover;
        }

        .button-container {
          position: absolute;
          top: 20px;
          left: 50%;
          transform: translateX(-50%);
          display: flex;
          gap: 20px;
          z-index: 20;
        }

        .circular-button {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          background-color: rgba(255, 255, 255, 0.1);
          display: flex;
          justify-content: center;
          align-items: center;
          text-decoration: none;
          transition: all 0.3s ease;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .circular-button:hover {
          transform: translateY(-3px);
          background-color: rgba(255, 255, 255, 0.2);
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .circular-button img {
          width: 24px;
          height: 24px;
          object-fit: contain;
          transition: all 0.3s ease;
        }

        .circular-button:hover img {
          transform: scale(1.1);
        }

        .scrolling-banner {
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          overflow: hidden;
          background-color: rgba(0, 0, 0, 0.7);
          padding: 10px 0;
          z-index: 30;
        }

        .scrolling-text {
          display: inline-block;
          white-space: nowrap;
          animation: scroll 20s linear infinite;
          color: white;
          font-size: 24px;
          font-weight: bold;
        }

        @keyframes scroll {
          0% {
            transform: translateX(100%);
          }
          100% {
            transform: translateX(-100%);
          }
        }
    </style>
</head>
<body>
    <div class="dangerous-neighborhood">
        <div class="button-container">
            <a href="https://pump.fun" class="circular-button" target="_blank">
                <img src="https://pump.fun/_next/image?url=%2Flogo.png&w=64&q=75" alt="Pump.fun">
            </a>
            <a href="https://x.com/negorrilla" class="circular-button" target="_blank">
                <img src="https://abs.twimg.com/favicons/twitter.ico" alt="Twitter">
            </a>
            <a href="https://dexscreener.com" class="circular-button" target="_blank">
                <img src="https://dexscreener.com/favicon.ico" alt="DexScreener">
            </a>
            <a href="https://t.me/+ryZRAiHs7SxmNDdh" class="circular-button" target="_blank">
                <img src="https://telegram.org/img/favicon.ico" alt="Telegram">
            </a>
        </div>
        <div class="building"></div>
        <div class="building"></div>
        <div class="building"></div>
        <div class="alley"></div>
        <div class="street"></div>
        <img src="https://i.ibb.co/Q9mR4qP/pixelcut-export-2.png" alt="Large Image" class="large-image">
    </div>
    <div class="scrolling-banner">
        <div class="scrolling-text">
            I am Negor &nbsp;&nbsp;&nbsp;&nbsp;

            I am Negor &nbsp;&nbsp;&nbsp;&nbsp;
            I am Negor &nbsp;&nbsp;&nbsp;&nbsp;
            I am Negor &nbsp;&nbsp;&nbsp;&nbsp;
            I am Negor &nbsp;&nbsp;&nbsp;&nbsp;
            I am Negor &nbsp;&nbsp;&nbsp;&nbsp;
            I am Negor &nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </div>
</body>
</html>
