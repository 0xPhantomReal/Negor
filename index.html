<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Dog</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #111;
            background-image: url('https://i.postimg.cc/sDzv6C9x/Nike.png');
            background-size: 300px;
            background-repeat: repeat;
            background-attachment: fixed;
            background-position: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }
        .hero-content {
            background-color: rgba(0,0,0,0.7);
            padding: 40px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hero-logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .nike-dog-text {
            font-family: 'Oswald', sans-serif;
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 20px 0;
        }
        .cta-button {
            background-color: #fff;
            color: #111;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: background-color 0.3s;
            display: inline-block;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #e5e5e5;
        }
        .section-title {
            text-align: center;
            font-size: 2.5em;
            margin: 50px auto;
            color: #fff;
            background-color: #FF6600;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .products {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 0 20px;
        }
        .product {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: calc(25% - 15px);
            height: 150px;
        }
        .product:hover {
            transform: translateY(-10px);
        }
        .product-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            color: #111;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: background-color 0.3s;
            width: 100%;
            font-size: 1em;
        }
        .product-button:hover {
            background-color: #e5e5e5;
        }
        .product-button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        footer {
            background-color: rgba(17, 17, 17, 0.8);
            color: #fff;
            text-align: center;
            padding: 40px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <img src="https://i.postimg.cc/sDzv6C9x/Nike.png" alt="Nike Logo" class="hero-logo">
            <div class="nike-dog-text">Nike Dog</div>
            <a href="#" class="cta-button">Shop Now</a>
        </div>
    </div>
    <h2 class="section-title">Featured Products</h2>
    <div class="container">
        <div class="products">
            <div class="product">
                <a href="https://pump.fun" target="_blank" class="product-button">
                    <img src="https://i.postimg.cc/sxthHstT/pump.png" alt="Pump.fun">
                    Pump.fun
                </a>
            </div>
            <div class="product">
                <a href="https://x.com/NikeDogSolana" target="_blank" class="product-button">
                    <img src="https://abs.twimg.com/responsive-web/client-web/icon-ios.b1fc727a.png" alt="Twitter">
                    Twitter
                </a>
            </div>
            <div class="product">
                <a href="https://dexscreener.com" target="_blank" class="product-button">
                    <img src="https://i.postimg.cc/66MThDgd/Dexscreener.png" alt="DexScreener">
                    DexScreener
                </a>
            </div>
            <div class="product">
                <a href="https://t.me/+2tZW5RywhIQ5ZDQ0" target="_blank" class="product-button">
                    <img src="https://telegram.org/img/t_logo.png" alt="Telegram">
                    Telegram
                </a>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Nike Dog. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
