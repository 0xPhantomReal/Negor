<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOG</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url('https://i.ibb.co/1GYffk8/pixelcut-export.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #preloader img {
            max-width: 200px;
            animation: flash 1s infinite;
        }
        #preloader .preloader-text {
            font-family: 'Caveat Brush', cursive;
            font-size: 48px;
            color: #2B2B2B;
            text-shadow: 
                1px 1px 0 #f0f0f0,
                -1px -1px 0 #f0f0f0,
                1px -1px 0 #f0f0f0,
                -1px 1px 0 #f0f0f0;
            margin-top: 20px;
        }
        @keyframes flash {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }
        #main-content {
            display: none;
            height: 100%;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .top-text, .centered-image, .bottom-text {
            opacity: 0;
            transform: scale(0.5);
        }
        .pop-animation {
            animation: pop 0.5s ease-out forwards;
        }
        @keyframes pop {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            80% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        .top-text {
            font-family: 'Caveat Brush', cursive;
            font-size: 36px;
            color: #2B2B2B;
            text-shadow: 
                1px 1px 0 #f0f0f0,
                -1px -1px 0 #f0f0f0,
                1px -1px 0 #f0f0f0,
                -1px 1px 0 #f0f0f0;
            transform: rotate(-3deg);
            letter-spacing: 3px;
            margin-bottom: 20px;
        }
        .centered-image {
            max-width: 100%;
            max-height: 60%;
            margin-bottom: 20px;
        }
        .bottom-text {
            font-family: 'Caveat Brush', cursive;
            font-size: 120px;
            color: #2B2B2B;
            text-shadow: 
                2px 2px 0 #f0f0f0,
                -2px -2px 0 #f0f0f0,
                2px -2px 0 #f0f0f0,
                -2px 2px 0 #f0f0f0;
            transform: rotate(-5deg);
            letter-spacing: 10px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .social-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: transform 0.3s ease;
            opacity: 0;
            transform: scale(0.5);
        }
        .social-button:hover {
            transform: scale(1.1);
        }
        .social-button img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="preloader">
        <img src="https://i.ibb.co/MnJZGJk/Dog-1-removebg-preview.png" alt="Preloader Image">
        <div class="preloader-text">This $DOG</div>
    </div>
    <div id="main-content">
        <div class="top-text">Simply a dog on solana</div>
        <div class="social-links">
            <a href="https://pump.fun" target="_blank" class="social-button">
                <img src="https://pump.fun/_next/image?url=%2Flogo.png&w=64&q=75" alt="Pump.fun">
            </a>
            <a href="https://x.com/Dog659529034998" target="_blank" class="social-button">
                <img src="https://abs.twimg.com/favicons/twitter.ico" alt="Twitter">
            </a>
            <a href="https://dexscreener.com" target="_blank" class="social-button">
                <img src="https://dexscreener.com/favicon.ico" alt="Dexscreener">
            </a>
            <a href="https://t.me/+I3vTdG5HtQFhZmEx" target="_blank" class="social-button">
                <img src="https://telegram.org/img/favicon.ico" alt="Telegram">
            </a>
        </div>
        <img src="https://i.ibb.co/MnJZGJk/Dog-1-removebg-preview.png" alt="Centered Image" class="centered-image">
        <div class="bottom-text">DOG</div>
    </div>

    <script>
        // Preloader text animation
        var preloaderText = document.querySelector('.preloader-text');
        var texts = ["This $DOG", "WILL", "generate generational wealth"];
        var currentIndex = 0;

        function changePreloaderText() {
            preloaderText.style.opacity = 0;
            setTimeout(function() {
                currentIndex = (currentIndex + 1) % texts.length;
                preloaderText.textContent = texts[currentIndex];
                preloaderText.style.opacity = 1;
            }, 250); // Half of 500ms for smooth transition
        }

        var textInterval = setInterval(changePreloaderText, 500); // Change every 0.5 seconds

        // Main content animation (unchanged)
        setTimeout(function() {
            clearInterval(textInterval); // Stop the text animation
            document.getElementById('preloader').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
            
            // Add pop animation to main content elements
            var elements = document.querySelectorAll('.top-text, .centered-image, .bottom-text');
            elements.forEach(function(element, index) {
                setTimeout(function() {
                    element.classList.add('pop-animation');
                }, index * 200); // Stagger the animations
            });

            // Add pop animation to social buttons
            var socialButtons = document.querySelectorAll('.social-button');
            socialButtons.forEach(function(button, index) {
                setTimeout(function() {
                    button.classList.add('pop-animation');
                }, (elements.length * 200) + (index * 100)); // Start after main elements, with shorter delay
            });

        }, 3000); // Extended to 3 seconds to allow for more text cycles
    </script>
</body>
</html>
