<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McWog</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg {
            background-image: url('https://i.postimg.cc/rFPfWsDd/2-A4-D13-F600000578-0-image-a-1-1436273812385.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 20px 0;
        }
        .social-links {
            display: flex;
            gap: 20px;
        }
        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s;
        }
        .social-link:hover {
            transform: scale(1.1);
        }
        .social-link img {
            width: 30px;
            height: 30px;
        }
        .mcwog-title {
            font-family: 'Oswald', sans-serif;
            font-size: 120px;
            font-weight: 700;
            color: #FFD700; /* Golden yellow */
            text-shadow: 
                -2px -2px 0 #FF4500, /* Red outline */
                2px -2px 0 #FF4500,
                -2px 2px 0 #FF4500,
                2px 2px 0 #FF4500;
            margin-top: 200px;
            letter-spacing: 5px;
            text-transform: uppercase;
        }
        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }
        .mcwog-image {
            max-width: 300px;
            height: auto;
            animation: walkIn 5s ease-in-out forwards;
            margin-top: 80px; /* Changed from 100px to 50px */
        }
        @keyframes walkIn {
            0% {
                transform: translateX(-100vw);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="header">
            <div class="social-links">
                <a href="https://pump.fun" target="_blank" class="social-link">
                    <img src="https://i.postimg.cc/sxthHstT/pump.png" alt="Pump.fun">
                </a>
                <a href="https://x.com/McWogSol" target="_blank" class="social-link">
                    <img src="https://abs.twimg.com/favicons/twitter.ico" alt="Twitter">
                </a>
                <a href="https://dexscreener.com" target="_blank" class="social-link">
                    <img src="https://dexscreener.com/favicon.ico" alt="Dexscreener">
                </a>
                <a href="https://t.me/+bXdOUJAKX741OTJk" target="_blank" class="social-link">
                    <img src="https://telegram.org/img/favicon.ico" alt="Telegram">
                </a>
            </div>
        </div>
        <div class="content">
            <h1 class="mcwog-title">McWog</h1>
            <img src="https://i.postimg.cc/c15CNGK7/Mcwog.png" alt="McWog" class="mcwog-image">
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="https://www.dropbox.com/scl/fi/jn8od9nuogxu8t3fblmv6/McDonalds-Beep-Sound-Effect.mp3?rlkey=04b8mgsout04bwnj69x7ipepe&st=05d1ae2l&raw=1" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('backgroundMusic');
            audio.volume = 0.5; // Set volume to 50%

            // Function to play audio
            function playAudio() {
                audio.play().then(() => {
                    console.log("Music started playing automatically");
                }).catch(error => {
                    console.log("Autoplay was prevented. Will play on user interaction.", error);
                    // Add click event listener to play audio on user interaction
                    document.body.addEventListener('click', function() {
                        audio.play().then(() => {
                            console.log("Music started playing on user interaction");
                        }).catch(error => {
                            console.log("Error playing music:", error);
                        });
                    }, { once: true });
                });
            }

            // Attempt to play audio immediately
            playAudio();
        });
    </script>
</body>
</html>
