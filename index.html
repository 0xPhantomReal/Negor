<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pilot</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.postimg.cc/MTxXR1x1/Towers.webp');
            background-size: cover;
            background-position: center;
        }
        #planes-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: turbulence 0.5s infinite;
        }
        #plane-bkg {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #bush-plane {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .speech-bubble {
            position: absolute;
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            max-width: 200px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 10;
        }
        .speech-bubble-right {
            top: 55%;
            right: 35%;
        }
        .speech-bubble-left {
            top: 55%;
            left: 35%;
        }
        .speech-bubble-right:after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 0;
            height: 0;
            border: 20px solid transparent;
            border-right-color: white;
            border-left: 0;
            margin-top: -20px;
            margin-left: -20px;
        }
        .speech-bubble-left:after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 0;
            height: 0;
            border: 20px solid transparent;
            border-left-color: white;
            border-right: 0;
            margin-top: -20px;
            margin-right: -20px;
        }
        .bushplane-text {
            font-family: 'Libre Baskerville', serif;
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 
                -1px -1px 0 #ff0000,
                1px -1px 0 #ff0000,
                -1px 1px 0 #ff0000,
                1px 1px 0 #ff0000,
                0 0 5px #0000ff;
        }
        .social-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 30;
        }
        .social-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .social-button:hover {
            transform: scale(1.1);
        }
        .social-button img {
            width: 30px;
            height: 30px;
        }
        @keyframes turbulence {
            0% { transform: translate(0, 0) rotate(0deg); }
            10% { transform: translate(-5px, -5px) rotate(1deg); }
            20% { transform: translate(5px, 5px) rotate(-1deg); }
            30% { transform: translate(-7px, 2px) rotate(2deg); }
            40% { transform: translate(7px, -2px) rotate(-2deg); }
            50% { transform: translate(-5px, 5px) rotate(1deg); }
            60% { transform: translate(5px, -5px) rotate(-1deg); }
            70% { transform: translate(-2px, 7px) rotate(2deg); }
            80% { transform: translate(2px, -7px) rotate(-2deg); }
            90% { transform: translate(-5px, 5px) rotate(1deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="planes-container">
        <img id="plane-bkg" src="https://i.postimg.cc/Xq7T7SxT/Plane_bkg.png" alt="Plane background">
        <img id="bush-plane" src="https://i.postimg.cc/xT9dMcF2/Bush_plane_no_bkg.png" alt="Bush plane">
        <div class="speech-bubble speech-bubble-right">Jet fuel can't melt steel beams</div>
        <div class="speech-bubble speech-bubble-left">
            <span class="bushplane-text">Bushplane</span>
        </div>
    </div>
    <div class="social-buttons">
        <a href="https://pump.fun" target="_blank" class="social-button">
            <img src="https://i.postimg.cc/sxthHstT/pump.png" alt="Pump.fun">
        </a>
        <a href="https://x.com/ThePilotSol" target="_blank" class="social-button">
            <img src="https://abs.twimg.com/favicons/twitter.ico" alt="Twitter">
        </a>
        <a href="https://dexscreener.com" target="_blank" class="social-button">
            <img src="https://dexscreener.com/favicon.ico" alt="Dexscreener">
        </a>
        <a href="https://t.me/+R5MgH4-pHdJkNzlh" target="_blank" class="social-button">
            <img src="https://telegram.org/img/favicon.ico" alt="Telegram">
        </a>
    </div>
</body>
</html>
