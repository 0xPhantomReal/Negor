<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Spin with Spodercets</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center,
                #ff0000 0%,
                #ff7f00 10%,
                #ffff00 20%,
                #00ff00 30%,
                #0000ff 40%,
                #8b00ff 50%,
                #ff00ff 60%,
                #ff0000 70%,
                #ff7f00 80%,
                #ffff00 90%,
                #00ff00 100%
            );
            background-size: 400% 400%;
            animation: rainbow 20s linear infinite;
            font-family: Arial, sans-serif;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cool-text {
            position: absolute;
            top: 20px;
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .spinning-image {
            width: 200px;
            height: 200px;
            background-image: url('https://i.ibb.co/6vn0JW8/Untitled-Artwork-removebg-preview.png');
            background-size: cover;
            margin-bottom: 20px;
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spodercat-text {
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .social-link:hover {
            transform: scale(1.1);
        }
        .social-link img {
            width: 30px;
            height: 30px;
        }
        .web {
            position: fixed;
            background-color: rgba(255, 255, 255, 0.7);
            transform-origin: 0 0;
            pointer-events: none;
        }
        .spodercet {
            position: fixed;
            font-size: 24px;
            user-select: none;
            pointer-events: none;
            animation: fall linear;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="cool-text">U R AN FAGIT CET</div>
    <div class="spinning-image"></div>
    <div class="spodercat-text">SPODERCAT</div>
    <div class="social-links">
        <a href="https://pump.fun" target="_blank" class="social-link">
            <img src="https://pump.fun/_next/image?url=%2Flogo.png&w=64&q=75" alt="Pump.fun">
        </a>
        <a href="https://x.com/SpoderCatSol" target="_blank" class="social-link">
            <img src="https://abs.twimg.com/favicons/twitter.ico" alt="Twitter">
        </a>
        <a href="https://dexscreener.com" target="_blank" class="social-link">
            <img src="https://dexscreener.com/favicon.ico" alt="DexScreener">
        </a>
        <a href="https://t.me/spodercet" target="_blank" class="social-link">
            <img src="https://telegram.org/img/favicon.ico" alt="Telegram">
        </a>
    </div>

    <script>
        function createWeb() {
            const web = document.createElement('div');
            web.className = 'web';
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            const endX = Math.random() * window.innerWidth;
            const endY = Math.random() * window.innerHeight;
            const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
            const angle = Math.atan2(endY - startY, endX - startX);

            web.style.width = `${length}px`;
            web.style.height = '2px';
            web.style.left = `${startX}px`;
            web.style.top = `${startY}px`;
            web.style.transform = `rotate(${angle}rad)`;

            document.body.appendChild(web);

            setTimeout(() => {
                web.style.opacity = '0';
                web.style.transition = 'opacity 1s';
                setTimeout(() => web.remove(), 1000);
            }, 2000);
        }

        function spawnWebs() {
            for (let i = 0; i < 20; i++) {
                setTimeout(createWeb, i * 100);
            }
        }

        function createSpodercet() {
            const spodercet = document.createElement('div');
            spodercet.className = 'spodercet';
            spodercet.innerHTML = '🕸️'; // Spider web emoji
            spodercet.style.left = `${Math.random() * 100}vw`;
            spodercet.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(spodercet);

            spodercet.addEventListener('animationend', () => {
                spodercet.remove();
            });
        }

        function rainSpodercets() {
            for (let i = 0; i < 100; i++) {
                setTimeout(createSpodercet, Math.random() * 15000); // Spread creation over 15 seconds
            }
        }

        window.addEventListener('load', () => {
            spawnWebs(); // Existing function
            rainSpodercets();
        });
    </script>
</body>
</html>
